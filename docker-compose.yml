version: '3.8'

services:
  app:
    build: .
    ports:
      - '3000:3000'
    environment:
      mongo__protocol: 'mongodb'
      mongo__host: 'mongo'
      mongo__port: '27017'
      mongo__database: 'scraper'
    depends_on:
      - mongo

  mongo:
    image: mongo
    ports:
      - '27017:27017'
